<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="shortcut icon" href="static/image/shotcut.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!--<link href="<%= BASE_URL %>static/css/handsontable.full.css" rel="stylesheet">-->
</head>
<body>
<noscript>
    <strong>抱歉，该页面不支持无js使用权限访问，请允许js使用权限，谢谢</strong>
</noscript>
<div id="app"></div>
<% _.forEach(htmlWebpackPlugin.options.externals, function(item) {
if (item.type === 'js') {
_.forEach(item.url, function(urlItem) {
%>
<script src="<%- urlItem%>"></script>
<%
})
} else if (item.type === 'css') {
_.forEach(item.url, function(urlItem) {
%>
<link href="<%- urlItem%>" rel="stylesheet">
<%
})
}
}); %>
<!-- built files will be auto injected -->
</body>
</html>
